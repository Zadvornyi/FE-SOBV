<sobv-sub-header></sobv-sub-header>
<div class="container">
  <div class="row">
    <div class="col-30">
      <button type="button" class="btn btn-primary" (click)="createServicemanComponent.onOpen()">Add Serviceman</button>
      <i class="bi bi-bricks"></i>
    </div>
    <div class="col-30">
      <div class="alert alert-warning" role="alert" *sobvAuthorizedUser>
        Цей контент просто для авторизованого юзера
      </div>

      <div class="alert alert-danger" role="alert" *sobvUserRole="[roles.Chieftain]">
         Цей контент для верховного командера
      </div>

      <div class="alert alert-danger" role="alert" *sobvUserRole="[roles.Captain]">
        Цей контент для капітана
      </div>

      <p>sobv-dashboard works!</p>
      <button type="button" class="btn btn-outline-secondary me-2" placement="top" ngbTooltip="Tooltip on top">
        Tooltip on top
      </button>
    </div>
  </div>
</div>
<sobv-create-serviceman #createServicemanComponent></sobv-create-serviceman>
