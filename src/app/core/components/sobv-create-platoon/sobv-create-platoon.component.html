<div class="modal" #modal tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content sobv-modal-content" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title">Додати взвод</h5>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="isSubmitFailed">
          {{ errorMessage }}
        </div>

        <fieldset class="d-flex gap-3">
          <div>
            <sobv-text-box type="text" title="Номер" [control]="getControlNumber()" ></sobv-text-box>
            <div class="alert alert-danger" *ngIf="form.get('number')?.invalid && (form.get('number')?.dirty || form.get('number')?.touched)">
              <div *ngIf="form.get('number')?.errors?.required">Це обов'язкове поле</div>
            </div>
          </div>
          <div>
            <sobv-text-box type="text" title="Опис підрозділу" [control]="getControlDescription()" ></sobv-text-box>
            <div class="alert alert-danger" *ngIf="form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched)">
              <div *ngIf="form.get('description')?.errors?.required">Це обов'язкове поле</div>
              <div *ngIf="form.get('description')?.errors?.pattern">Використовуйте дозволені символи</div>
            </div>
          </div>
          <div>
            <label for="commander" class="form-label">Командир</label>
            <select id="commander" class="form-select" [formControl]="getControlCommander()">
              <option value="">Виберіть командира</option>
              <option *ngFor="let serviceman of servicemen" [value]="serviceman.id">
                {{ serviceman.first_name }} {{ serviceman.last_name }} {{ serviceman.surname_name }}
              </option>
            </select>
            <div class="alert alert-danger" *ngIf="form.get('commander')?.invalid && (form.get('commander')?.dirty || form.get('commander')?.touched)">
              <div *ngIf="form.get('commander')?.errors?.required">Це обов'язкове поле</div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Відмінити</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid && form.dirty">Зберегти</button>
      </div>
    </form>
  </div>
</div>
